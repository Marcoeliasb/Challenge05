<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
    <!-- Todo: Create a modal with a form to add tasks -->
    <div class="container"><!--se crea la clase para centrar y darle un margen-->
      <div class="text-center mb-5"><!-- se define el margen inferior de 5 y se centra, esto para el boton de add task-->
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal"> Add task</button><!--Se agrega el boton para activar el modal cuando se agrega una nueva tarea. con el btn success lo hacemos de color verde-->
      </div>
      <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true"><!--es un modal oculto que solo aparece cuando se active el Add task. por eso el fade class-->
        <div class="modal-dialog"><!-- Definimos la estructura del dialogo-->
          <div class="modal-content"><!--Definimos el contenido del dialogo-->
            <div class="modal-header"><!--Definimos el header del dialogo-->
              <h5 class="modal-tittle" id="formModalLabel">Add New Task</h5><!--Se define el titulo del modal-->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button><!--se aÃ±ade un boton de cierre para el modal en caso de no querer agregar un task-->
            </div>
            <div class="modal-body"><!--Definir el cuerpo del modal-->
              <form id="taskForm"><!--Crea un formulario con el Id definido para agregar un nuevo task-->
                <div class="mb-3"><!--Los elementos del formulario tendran un margen inferior de 3-->
                  <label for="title" class="form-label">Title</label><!--Entrada del titulo-->
                  <input type="text" class="form-control" id="title" required><!--Se obliga al usuario a colocar una entrada del titulo-->
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" rows="3" required></textarea><!--Mismo caso que el anterior, solo que con la descripcion-->
                </div>
                <div class="mb-3">
                  <label for="deadline" class="form-label">Deadline</label>
                  <input type="date" class="form-control" id="deadline" required><!--Mismo caso que el anterior solo que con la fecha limite-->
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><!--Boton para cerrar sin guardar la tarea-->
              <button type="button" class="btn btn-primary" id="saveTask">Save Task</button><!--Boton para cerrar pero guardando la tarea-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row swim-lanes text-center justify-content-between">
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">
            <div id="todo-cards"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <div id="in-progress-cards"></div>
          </div>
        </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="done" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </div>
            <div class="card-body bg-light">
              <div id="done-cards"></div>
          </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
